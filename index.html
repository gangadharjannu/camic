<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Camic - Test your camera and microphone online</title>
  </head>
  <body class="center">
    <header class="header">
      <h1>Camic - Test your camera and microphone online</h1>
    </header>
    <main>
      <div class="btn-container">
        <button class="start-btn">Start</button>
        <button class="stop-btn">Stop</button>
      </div>
      <div class="camic-container">
        <video 
          id="video"
          muted
          controls
          poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
          width="1024"
          preload="none" 
          >
          Sorry, your browser doesn't support embedded videos.
        </video>
        <canvas id="volume-meter" width="30"></canvas>
      </div>

    </main>

    <!-- Include the volume meter component -->
    <script src="volume-meter.js"></script>
    <script src="app.js"></script>
  </body>
</html>
